<template>
    <div class="reit-property-card-container">
        <div class="reit-property-card-image">
            <div class="reit-property-card-promo">{property.Offer_Count__c} Offer(s) Available</div>
            <img src={property.Image__c} />
        </div>
        <div class="reit-property-card-description">
            <h1>{property.Nickname__c}</h1>
            <p>{property.Street_Address__c}, {property.City__c}, {property.Country__c} {property.ZIP__c}</p>
            <p class="reit-property-card-description-copy">{property.Description__c}</p>
            <div class="reit-property-card-description-cta">
                <div class="reit-property-card-description-prices">
                    <p>Studios from <strong>${property.Studio_Start_Price__c}</strong></p>
                    <p>1 Bedrooms from <strong>${property.One_Bedroom_Start_Price__c}</strong></p>
                    <p>2 Bedrooms from <strong>${property.Two_Bedroom_Start_Price__c}</strong></p>
                </div>
                <div class="reit-property-card-description-button">
                    <a onclick={navigateToProperty} class="reit-property-book-tour-button">Book Tour</a>
                </div>
            </div>
        </div>
    </div>
</template>
